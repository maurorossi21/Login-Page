<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="box">
        <div class="title-box">
            <img src="facebook2.png" alt="facebook">
            <p>Facebook helps you communicate and share with the people in your life.</p>
        </div>
        <div class="form-box">
            <input type="text" placeholder="Email or mobile number">
            <input type="password" placeholder="Password">
            <button class="login">Login</button>
            <a href="#" class="phrase" >Don't know your password?</a>
            <div class="line"></div>
            <button class="new-account">Create new account</button>
            <div class="create-page-box">
                <p><a href="#">Create a Page </a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
